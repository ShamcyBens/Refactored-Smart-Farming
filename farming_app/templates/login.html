{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-right {
        padding: 40px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .login-header h3 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 14px;
        color: #666;
    }

    .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        color: #333;
        width: 100%;
        box-sizing: border-box;
    }

    .form-focus .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        padding: 12px 20px;
        color: #fff;
        width: 100%;
        box-sizing: border-box;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .forgot-link {
        font-size: 14px;
        color: #007bff;
        text-align: right;
        display: block;
        margin-top: -10px;
    }

    .login-or {
        text-align: center;
        margin: 20px 0;
    }

    .or-line {
        border-top: 1px solid #ccc;
        display: block;
        height: 1px;
        margin: 10px 0;
    }

    .span-or {
        display: inline-block;
        background-color: #fff;
        padding: 0 10px;
        position: relative;
        top: -12px;
    }

    .dont-have {
        text-align: center;
        margin-top: 20px;
    }
</style>

<!-- Page Content -->
<div class="content">
    <div class="row">
        <div class="account-content">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12 col-lg-6 login-right">
                    <form action="{% url 'join_group' %}" method="POST">
                        {% csrf_token %}

                        <div class="login-header">
                            <h3>Login <span>Page</span></h3>
                        </div>

                        <div class="form-group form-focus">
                            <label class="focus-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <div class="form-group form-focus">
                            <label class="focus-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="text-right">
                            <a class="forgot-link" href="forgot-password.html">Forgot Password?</a>
                        </div>

                        <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>

                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <div class="dont-have">
                            Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
                        </div>

                        <!-- Added the link to the proceed page -->
                        <div class="dont-have">
                            <p>Proceed without login? <a href="{% url 'proceed' %}">Click here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->

{% endblock content %}
